<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="drumKit.js" deref></script> 
</head>
<body>
    <h1>The Drum Kit</h1>
  
    <div class="all">
        <button class="Snare button" onclick="sound('Snare')"><img src="snare.jpg" alt="Snare drum" height="100px"></button>
        <button class="Hi-Hat button" onclick="sound('Hi-Hat')"><img src="Hi-Hat.jpg" alt="Hi-Hat drum" height="100px"></button>
        <button class="CrashCymbal button" onclick="sound('CrashCymbal')"><img src="carsh cymbal.jpg" alt="Crash Cymbal drum" height="100px"></button>
        <button class="HTom button" onclick="sound('HTom')"><img src="Tom.jpg" alt="High Tom drum" height="110px"></button>
        <button class="Base button" onclick="sound('Base')"><img src="base.jpg" alt="Base drum" height="100px"></button>
        <button class="LTom button" onclick="sound('LTom')"><img src="Tom.jpg" alt="Low Tom drum" height="110px"></button>
        <button class="RideCymbal button" onclick="sound('RideCymbal')"><img src="cymbal.jpg" alt="Ride Cymbal drum" height="100px"></button>
        <button class="FTom button" onclick="sound('FTom')"><img src="Tom.jpg" alt="Floor Tom drum" height="100px"></button>

        
    </div>
    <!-- <script>

    </script> -->
</body>
</html>
